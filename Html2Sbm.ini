;Html2Sbm config file
;note: order matters, tags at the top will match first. Keep [p] at the bottom, as many elements are also [p], and this allows us to suppress spurious [p] entries.

[h1]
sbmtag = @@section
needle = <h1
enabled = true
keepattribs = false

[h2]
sbmtag = @@h1
needle = <h2
enabled = true
keepattribs = false

[h3]
sbmtag = @@h2
needle = <h3
enabled = true
keepattribs = false

[h4]
sbmtag = @@h3
needle = <h4
enabled = true
keepattribs = false

[@@button]
sbmtag = @@button
needle = @@choice
enabled = true
keepattribs = false
help = "Creates a button that links to a section."
help_example = "@@choice|Section Name|Button Label"

[@@scorebutton]
sbmtag = @@scorebutton
needle = @@scorechoice
enabled = true
keepattribs = false
help = "Creates a button that links to a section, and changes the score. Value is always a whole number. Positive numbers increase score when this button is clicked. Negative numbers decrease score. In the example shown, the user will lose one point when they make this choice."
help_example = "@@scorechoice|Section 1|Take the red pill|-1"

[@@showscore]
sbmtag = @@showscore
needle = @@showscore
enabled = true
keepattribs = false
help = "Displays the current score as gold stars"
help_example = "@@showscore"

[@@title]
sbmtag = @@title
needle = @@title
enabled = true
keepattribs = false
help = "Sets the title. Put this tag in the preamble section, before the first section is defined. If you omit this tag, the name of the source doc will be used."
help_example = "@@title|title text"

[@@video]
sbmtag = @@video
needle = @@video
enabled = true
keepattribs = false
help = "Insert a video. Use the File Browser to get filenames (select the video, choose 'Get Info' and copy the whole 'Path' entry. If you don't have a video yet, but want to insert the tag anyway, fill out the description and put 'placeholder' as the filename."
help_example = "@@video|Description of video|Assets/Video/Chapter/DAVE_FIRED.ogv"

[ol]
sbmtag = @@olist_start
needle = <ol
enabled = true
keepattribs = true

[li]
sbmtag = @@li
needle = <li
enabled = true
keepattribs = true

[/ol]
sbmtag = @@olist_end
needle = </ol
enabled = true
keepattribs = false

[img]
sbmtag = @@img
needle = <img
enabled = true
keepattribs = true

[p]
sbmtag = @@p
needle = <p
enabled = true
keepattribs = true